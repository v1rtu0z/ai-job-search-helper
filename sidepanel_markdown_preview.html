<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markdown Preview</title>
    <style>
        body { font-family: sans-serif; padding: 10px; }
        textarea, #preview { width: 100%; box-sizing: border-box; }
        #preview { border: 1px solid #ccc; padding: 10px; min-height: 200px; margin-top: 10px; }
        .file-input-container { margin-bottom: 10px; }
    </style>
</head>
<body>
<h1>Markdown Preview</h1>
<div class="file-input-container">
    <label for="markdown-file">Choose a Markdown file:</label>
    <input type="file" id="markdown-file" accept=".md, .markdown">
</div>

<div id="preview">
    <h2>Your preview will appear here.</h2>
    <p>Please select a local Markdown file (.md) to get started.</p>
</div>

<script src="js/showdown.min.js"></script>
<script src="js/sidepanel.js"></script>
</body>
</html>
